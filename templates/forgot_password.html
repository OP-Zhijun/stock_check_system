{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 60px auto;">
    <div class="card">
        <h2 style="text-align: center;">Forgot Password</h2>
        <p style="text-align: center; font-size: 13px; color: #666; margin-bottom: 16px;">
            Enter your verified email address. We'll send you a link to reset your password.
        </p>
        <form method="POST">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required autofocus placeholder="your.name@inha.edu">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">Send Reset Link</button>
        </form>
        <p style="text-align: center; margin-top: 16px; font-size: 13px;">
            <a href="{{ url_for('login') }}" style="color: #1a237e;">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
