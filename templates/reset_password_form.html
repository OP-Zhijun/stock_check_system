{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 60px auto;">
    <div class="card">
        <h2 style="text-align: center;">Set New Password</h2>
        <form method="POST">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="password" required autofocus placeholder="Minimum 4 characters">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">Reset Password</button>
        </form>
        <p style="text-align: center; margin-top: 16px; font-size: 13px;">
            <a href="{{ url_for('login') }}" style="color: #1a237e;">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
